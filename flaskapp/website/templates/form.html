<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} API Config</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-bottom: 20px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>{{ action }} API Configuration</h1>
<form method="post">
    <div class="section">
        <label for="method">HTTP Method</label>
        <select name="method" id="method">
            <option value="GET" {% if config and config.method == 'GET' %}selected{% endif %}>GET</option>
            <option value="POST" {% if config and config.method == 'POST' %}selected{% endif %}>POST</option>
            <option value="PUT" {% if config and config.method == 'PUT' %}selected{% endif %}>PUT</option>
            <option value="DELETE" {% if config and config.method == 'DELETE' %}selected{% endif %}>DELETE</option>
        </select>
    </div>

    <div class="section">
        <label for="base_url">Base URL</label>
        <input name="base_url" id="base_url" value="{{ config.base_url if config else '' }}">
    </div>

    <div class="section">
        <label for="url_path">URL Path</label>
        <input name="url_path" id="url_path" value="{{ config.url_path if config else '' }}">
    </div>

    <div class="section">
        <label for="headers">Headers (JSON)</label>
        <textarea name="headers" id="headers" rows="4">{{ config.headers if config else '{}' }}</textarea>
    </div>

    <div class="section">
        <label for="parameters">Query Parameters (JSON)</label>
        <textarea name="parameters" id="parameters" rows="4">{{ config.parameters if config else '{}' }}</textarea>
    </div>

    <div class="section">
        <label for="body">Request Body (JSON)</label>
        <textarea name="body" id="body" rows="6">{{ config.body if config else '{}' }}</textarea>
    </div>

    <div class="section">
        <label for="retries">Retries</label>
        <input name="retries" id="retries" type="number" value="{{ config.retries if config else 3 }}">
    </div>

    <div class="section">
        <label for="delay_response">Delay Response (ms)</label>
        <input name="delay_response" id="delay_response" type="number" value="{{ config.delay_response if config else 0 }}">
    </div>

    <div class="section">
        <label for="created_by">Created By (User ID)</label>
        <input name="created_by" id="created_by" value="{{ config.created_by if config else '' }}">
    </div>

    <button type="submit">{{ action }}</button>
</form>
<a href="{{ url_for('dashboard.dashboard') }}" class="back-link">Back to Dashboard</a>
</body>
</html></div>

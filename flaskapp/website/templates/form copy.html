<!DOCTYPE html>
<html>
<head><title>{{ action }} API Config</title></head>
<body>
<h1>{{ action }} API Configuration</h1>
<form method="post">
    Method: <input name="method" value="{{ config.method if config else '' }}"><br>
    Base URL: <input name="base_url" value="{{ config.base_url if config else '' }}"><br>
    URL Path: <input name="url_path" value="{{ config.url_path if config else '' }}"><br>
    Parameters (JSON): <input name="parameters" value="{{ config.parameters if config else '{}' }}"><br>
    Body (JSON): <input name="body" value="{{ config.body if config else '{}' }}"><br>
    Retries: <input name="retries" type="number" value="{{ config.retries if config else 3 }}"><br>
    Delay Response: <input name="delay_response" type="number" value="{{ config.delay_response if config else 0 }}"><br>
    Created By (User ID): <input name="created_by" value="{{ config.created_by if config else '' }}"><br><br>
    <button type="submit">{{ action }}</button>
</form>
<a href="{{ url_for('dashboard.dashboard') }}">Back to Dashboard</a>
</body>
</html>
